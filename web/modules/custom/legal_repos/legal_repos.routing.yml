legal_repos.home:
  path: '/home'
  defaults:
    _controller: '\Drupal\legal_repos\Controller\HomeController::content'
    _title: 'Legal Repositories'
  requirements:
    _permission: 'access content'
legal_repos.title-vii-consent-decree.search:
  path: '/title-vii-consent-decree'
  defaults:
    _form: '\Drupal\legal_repos\Form\ConsentDecreeSearchForm'
    _title: 'Consent Decree Search'
  requirements:
    _permission: 'access content'
legal_repos.ada-case.search:
  path: '/ada-case'
  defaults:
    _form: '\Drupal\legal_repos\Form\AdaCaseSearchForm'
    _title: 'ADA Case Search'
  requirements:
    _permission: 'access content'
legal_repos.download:
  path: '/download'
  defaults:
    _controller: '\Drupal\legal_repos\Controller\DownloadController::content'
    _title: 'Search Results Download'
  requirements:
    _permission: 'access content'
legacy_paths.consentdecree:
  path: '/consentdecree'
  defaults:
    _controller: '\Drupal\legal_repos\Controller\RedirectController::legacyRedirect'
  requirements:
    _permission: 'access content'
legacy_paths.consentdecree.doc:
  path: '/consentdecree/index.html'
  defaults:
    _controller: '\Drupal\legal_repos\Controller\RedirectController::legacyRedirect'
  requirements:
    _permission: 'access content'
legacy_paths.ada_case:
  path: '/ada-repository'
  defaults:
    _controller: '\Drupal\legal_repos\Controller\RedirectController::legacyRedirect'
  requirements:
    _permission: 'access content'
legacy_paths.ada_case.doc:
  path: '/ada-repository/index.html'
  defaults:
    _controller: '\Drupal\legal_repos\Controller\RedirectController::legacyRedirect'
  requirements:
    _permission: 'access content'
